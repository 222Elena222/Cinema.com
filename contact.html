 <link

<body>
  <header class="header">
    <div class="logo">
      <P class="logo">CINEMA</P>
    </div>
    <div class="search-box">
      <input type="text" placeholder="search" >
    </div>
    <nav class="nav-menu">
        <ul class="nav-menu-links">
            <li><a href="./index.html">Main section</a></li>
            <li><a href="./index.html">Ganre</a></li>
            <li><a href="#">Contact us</a></li>
        </ul>
    </nav>
    <div class="hamburger">
      <i class="fa-solid fa-bars"></i>
    </div>
  </header>
    <main>
      <section id="Contact" class="Contact section">
        <div class="contact-container">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" id="surname" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
          </form>
        </div>
        <div class="contact-card">
          <form>
            <div class="form-group">
              <label for="Card-name">Card Name</label>
              <input type="text" id="name" required />
              <label for="Card-number">Card Number</label>
              <input type="text" id="number" required />
            </div>
            <div class="form-group">
              <label for="signuter-number">Expiration Date</label>
              <input type="text" id="surname" required />
            </div>
            <div class="form-group">
              <label for="email">Security Code</label>
              <input type="email" id="email" required />
            </div>
          </form>
          <a href="./index.html"><button class="finish">Done</button></a>
        </div>

      </section>
    </main>

   <footer>
  <h3>Contact Us</h3>
  <div class="contact">
    <p>
      <i class="fa-regular fa-envelope"></i>
      <a href="Cinemabigscreen@gmail.com" target="_blank">Cinemabigscreen@gmail.com</a>
    </p>
  </div>
  </footer>
